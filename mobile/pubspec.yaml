name: vocab_master
description: VocabMaster - Vocabulary review app with TTS and themes

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^4.0.2
  file_picker: ^8.0.0
  archive: ^3.6.1
  path_provider: ^2.1.2
  shared_preferences: ^2.2.3
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
